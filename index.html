<html lang="en">
<head>
	<link rel="stylesheet" href="app.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<script src="http://cdn.pubnub.com/pubnub-3.3.min.js"></script>
</head>
<body>
<header>
  <h1>Greg's Geo Chat</h1>
</header>

<section id="main" role="main">
  <h2>Type <strong>\giphy [something]</strong> to get a random gif animation! - e.g. "<strong>\giphy funny cat</strong>". Of course you can just chat too.</h2>
<h2 id="channel"></h2>
  <div id="chat">
    <i id="avatar" class="face12"></i>
    <input type="text" id="input" placeholder="Type your message..."> 
    <button id="button">Send</button>
    
  </div>
  <p id="presence"></p>
  <div id="output"></div>
</section>
<script src="pubnub.js"></script>
</body>
</html>
