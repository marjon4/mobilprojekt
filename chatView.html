<h2>Type <strong>\giphy [something]</strong> to get a random gif animation! - e.g. "<strong>\giphy funny cat</strong>". Of course you can just chat too.</h2>
<h2>Your position: {{position()}}</h2>
  <div id="chat">
    <i id="avatar" class="face12"></i>
    <input type="text" ng-model="query" placeholder="Type your message..."> 
    <button ng-click="send(query)">Send</button>
    
  </div>
  <p id="presence"></p>
  <div ng-repeat="c in content track by $index"><p><i class="{{getAvatar()}}"></i><span>{{c}}</span></p></div>
